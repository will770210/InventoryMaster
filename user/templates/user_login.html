{% extends 'dark.html' %}

{% block title %} 庫存大師 - 登入 {% endblock %}
{% block body %}
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">登入</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="請輸入Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">密碼</label>
            <input class="form-control" id="exampleInputPassword1" type="password" placeholder="請輸入密碼">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> 記住密碼 </label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="index.html">登入</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="{% url 'register' %}">註冊帳號</a>
          <a class="d-block small" href="{% url 'forgot_password' %}">忘記密碼?</a>
        </div>
      </div>
    </div>
{% endblock %}
