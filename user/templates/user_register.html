{% extends 'dark.html' %}

{% block title %} 庫存大師 - 註冊 {% endblock %}
{% block body %}
<div class="card card-register mx-auto mt-5">
      <div class="card-header">註冊帳號 </div>
      <div class="card-body">
        <form about="">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <label for="exampleInputName">姓名</label>
                <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="請輸入姓名">
              </div>

            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="請輸入Email">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <label for="exampleInputPassword1">密碼</label>
                <input class="form-control" id="exampleInputPassword1" type="password" placeholder="請輸入密碼">
              </div>

            </div>
          </div>

            <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <label for="exampleInputPassword1">確認密碼</label>
                <input class="form-control" id="exampleInputPassword1" type="password" placeholder="確認密碼">
              </div>

            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">註冊</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="{% url 'login' %}">登入</a>
{#          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>#}
        </div>
      </div>
    </div>
{% endblock %}
