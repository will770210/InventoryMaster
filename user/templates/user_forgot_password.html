{% extends 'dark.html' %}

{% block title %} 庫存大師 - 忘記密碼 {% endblock %}
{% block body %}


    <div class="card card-login mx-auto mt-5">
      <div class="card-header">忘記密碼 </div>
      <div class="card-body">
          <p>請輸入您的Email，重設個人密碼的連結將會發送到您註冊Email。</p>
        <form method="post" action="{% url 'forgotPassword' %}">
            {% csrf_token %}
          <div class="form-group">
            <input class="form-control" id="email" name='email' type="email" aria-describedby="emailHelp" placeholder="請輸入Email">
          </div>
          <button class="btn btn-primary btn-block" type="submit" >確定</button>
        </form>
          <div class="text-center">
          <a class="d-block small mt-3" href="{% url 'login' %}">登入</a>
{#          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>#}
        </div>
      </div>
    </div>
{% endblock %}
